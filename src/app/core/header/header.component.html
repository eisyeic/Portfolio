<header>

  <div class="navbar-mobile">
    <img class="logo-navbar-mobile" (click)="onLogoClick()" src="/assets/img/header/logo-default.svg"
      alt="Logo Default">
    <div class="menu-icon" (click)="onMenuIconClick()">
      <img src="/assets/img/header/burger-default.svg" alt="Burger Icon Default"
        [ngClass]="{'visible': !menuOpen, 'hidden': menuOpen}">
      <img src="/assets/img/header/burger-close-default.svg" alt="Burger Icon Close Default"
        [ngClass]="{'visible': menuOpen, 'hidden': !menuOpen}">
    </div>
  </div>
    <div navbar-container *ngIf="menuOpen">
      <div class="navbar-overlay" (click)="closeMenu()"></div>
      <div class="navbar-menu" *ngIf="menuOpen">
        <a (click)="scrollToSection('why-me')">{{ 'NAV_WHY_ME' | translate }}</a>
        <a (click)="scrollToSection('my-skills')">{{ 'NAV_SKILLS' | translate }}</a>
        <a (click)="scrollToSection('my-projects')">{{ 'NAV_PROJECTS' | translate }}</a>
        <a (click)="scrollToSection('contact-me')">{{ 'NAV_CONTACT' | translate }}</a>
        <div class="language-mobile">
          <div class="language-box">
            <a (click)="switchLanguage('de')" [class.language-aktiv]="currentLang === 'de'">DE</a>
            <img [class.d-none]="currentLang !== 'de'" src="/assets/img/navbar/ellipse-small.svg" alt="ellipse-small">
          </div>

          <div class="language-box">
            <a (click)="switchLanguage('en')" [class.language-aktiv]="currentLang === 'en'">EN</a>
            <img [class.d-none]="currentLang !== 'en'" src="/assets/img/navbar/ellipse-small.svg" alt="ellipse-small">
          </div>
        </div>
      </div>
    </div>
 

  <div class="pass-img-container">
    <div class="pass-background">
      <img src="/assets/img/header/bubble_default.png" alt="pass-background-default">
      <img src="/assets/img/header/bubble_hover.png" alt="pass-background-hover">
    </div>

    <div class="pass-img-box">
      <img src="/assets/img/header/pass-img.png" alt="pass" class="pass-img">
      <img class="logo-mobile" [ngStyle]="{'display': 'none'}" src="/assets/img/header/pass-img-mobile.png"
        alt="pass-img-mobile">
    </div>
  </div>

  <div class="pass-text-box">
    <div class="logo-container">
      <div class="logo-box">
        <img src="/assets/img/header/logo-default.svg" alt="logo-default">
        <img src="/assets/img/header/logo-hover.svg" alt="logo-hover">
      </div>

      <div class="sozial-media-button">
        <div class="email-box">
          <a href="mailto:davideisenbarth@gmail.com" style="cursor: pointer;">
            <img src="/assets/img/header/email-button.svg" alt="email-button">
            <img src="/assets/img/header/email-button-hover.svg" alt="email-button-hover">
          </a>
        </div>

        <div class="github-box">
          <a href="https://github.com/eisyeic" target="_blank" style="cursor: pointer;">
            <img src="/assets/img/header/github-button.svg" alt="github-button">
            <img src="/assets/img/header/github-button-hover.svg" alt="github-button-hover">
          </a>
        </div>

        <div class="linkedin-box">
          <a href="https://www.linkedin.com/in/david-eisenbarth-6113962a5/" target="_blank" style="cursor: pointer;">
            <img src="/assets/img/header/linkedin-button.svg" alt="linkedin-button">
            <img src="/assets/img/header/linkedin-button-hover.svg" alt="linkedin-button-hover">
          </a>
        </div>
      </div>
    </div>

    <h1 class="anta-regular">{{ 'HEADER_NAME' | translate }}</h1>
    <h3>{{ 'HEADER_ROLE' | translate }}</h3>

    <a href="#why-me" class="arrow-down">
      <img src="/assets/img/header/arrow-down.svg" alt="arrow-down">
      <img src="/assets/img/header/arrow-down-hover.svg" alt="arrow-down-hover">
    </a>
  </div>
</header>
